<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Panca Inclinata</title>
</head>
<body>
  <div class="container" id="timer-container">
    <h1>Panca Inclinata</h1>
    <p><strong>4 Serie - 10 Ripetizioni</strong></p>
    <p>Recupero 75 secondi</p>
    <div id="sets">
      <div>Serie 1: <input type="number" id="weight1" placeholder="kg" /> kg</div>
      <div>Serie 2: <input type="number" id="weight2" placeholder="kg" /> kg</div>
      <div>Serie 3: <input type="number" id="weight3" placeholder="kg" /> kg</div>
      <div>Serie 4: <input type="number" id="weight4" placeholder="kg" /> kg</div>
    </div>
    <button onclick="startTimer()">Start Recupero</button>
    <div>
      <input type="number" id="recoveryTime" value="75" min="15" max="300" style="font-size: 32px; text-align: center; width: 100px; margin-top: 10px; border-radius: 8px; border: none; padding: 5px;" />
    </div>
    <div id="countdown" style="margin-top: 10px; font-size: 32px;">75</div>
    <div class="images">
      <img src="panca-inclinata.jpg" alt="Panca Inclinata" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
